<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"></link>
    <title>Sea Creature</title>
    <script src="jquery-3.3.1.min (2).js"></script>
    <script src="script.js"></script>

</head>
<h1>Sea Creatures</h1>

<body>
    <div class='buttonParent' id='click'>Button</div>

    <input type='text' placeHolder='name' id='newCreaturesName'>
    <input type='number' placeHolder='size' id='newCreaturesSize'/>
    <input type='text' placeHolder='type' id='newCreaturesType'>
    <input type='number' placeHolder='speed' id='newCreaturesSpeed'>

    <button id='button'>Click me!</button>
    <span id="totalCount">Total Count</span>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>size</th>
                    <th>type</th>
                    <th>speed</th>
                </tr>
            </thead>
            <tbody id='addNewCreature'>

            </tbody>
        </table>
    </body>
    </html>
